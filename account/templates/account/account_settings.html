{% extends 'account/basic.html' %}
{% load static %}
{% block body %}

<div class="container-fluid">
	<br>
	<div class="row">
		<div class="col-md-3">
			<div class="card card-body">
				<a class="btn btn-warning" href="{% url 'dashboard' %}"> &#8592; Back to Profile</a>
				<hr>
				<h3 style="text-align: center">Account Settings</h3>
				<hr>
				<img id="profile-pic" src="{{request.user.customer.profile_pic.url}}" class="w-75">
			</div>
		</div>
		<div class="col-md-9">
			<div class="card card-body">
				<form method="POST" action="" enctype="multipart/form-data">
					{% csrf_token %}
					{{form.as_p}}
					<input class="btn btn-primary active" type="submit" name="Update Information">
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock body %}
